
<h3>Task List</h3>
<table mat-table [dataSource]="tasks" class="mat-elevation-z8">
    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <!-- <td mat-cell *matCellDef="let task"> <span (click)="notify(task)">{{task.title}}</span></td> -->
        <td mat-cell *matCellDef="let task"> <a [routerLink]="['/tasks', task.id]">{{task.title}}</a></td>
    </ng-container>
    <ng-container matColumnDef="progress">
        <th mat-header-cell *matHeaderCellDef> Progress </th>
        <td mat-cell *matCellDef="let task"> <mat-progress-bar mode="determinate" [value]="task.progress"></mat-progress-bar> </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let task; columns: columnsToDisplay;"></tr>
</table>
