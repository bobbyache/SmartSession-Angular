<h2 mat-dialog-title>{{description}}</h2>

<mat-dialog-content>
  
    <div>{{ content }}</div>
 
</mat-dialog-content>

<mat-dialog-actions>
    <button class="mat-raised-button"(click)="yes()">Yes</button>
    <button class="mat-raised-button mat-primary"(click)="no()">No</button>
</mat-dialog-actions>
